---
layout: default
---

<div class="home">

<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="360" viewBox="0 0 201 97">
	 {% include map.svg %}
<path fill="#53D995" stroke="#00CC64" stroke-miterlimit="10" d="M477.9,96c0,1.7-1.9,4.6-3,5.8c-3,3.5-3-4.2-3-5.8s1.3-3,3-3
	C476.6,93,477.9,94.3,477.9,96z"/>
<path fill="#53D995" stroke="#00CC64" stroke-miterlimit="10" d="M512.1,86c0,1.7-1.9,4.6-3,5.8c-3,3.5-3-4.2-3-5.8c0-1.7,1.3-3,3-3
	C510.8,83,512.1,84.4,512.1,86z"/>
<path fill="#53D995" stroke="#00CC64" stroke-miterlimit="10" d="M524.1,90.9c0,1.7-1.9,4.6-3,5.8c-3,3.5-3-4.2-3-5.8
	c0-1.7,1.3-3,3-3S524.1,89.2,524.1,90.9z"/>
</svg>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        {{ post.content }}
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
